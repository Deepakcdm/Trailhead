<template>
    <lightning-card title={name}>
        <lightning-button icon-name="utility:edit" slot="actions" onclick={handleQuestionEdit} label="Edit"
            variant="bare"></lightning-button>

        <lightning-layout>
            <lightning-layout-item size="12" small-device-size="12" medium-device-size="12" large-device-size="12"
                class="slds-var-p-around_medium">
                <lightning-formatted-rich-text value={description}></lightning-formatted-rich-text>
            </lightning-layout-item>
        </lightning-layout>

        <div class="slds-border_top"></div>

        <div>
            <lightning-layout multiple-rows="true">
                <lightning-layout-item size="10" class="slds-var-p-around_medium">
                    <lightning-formatted-rich-text value="<b>Answers</b>"
                        class=" answerHeader"></lightning-formatted-rich-text>
                </lightning-layout-item>
                <lightning-layout-item size="2" class="slds-var-p-around_small">
                    <lightning-button variant="base" label="Mark as Best Answer" title="Mark as Best Answer"
                        onclick={handleClick} class="slds-m-left_x-small"></lightning-button>
                </lightning-layout-item>
            </lightning-layout>

            <lightning-input onchange={handleChange} class="slds-var-p-horizontal_medium slds-var-p-bottom_medium">
            </lightning-input>
        </div>

        <div class="slds-border_top"></div>

        <template for:each={answers} for:item="answer">
            <div class="slds-var-p-around_large" key={answer.id}>
                <div>
                    <lightning-avatar fallback-icon-name="standard:avatar" alternative-text="Name"></lightning-avatar>
                    <lightning-button icon-name="utility:edit" onclick={handleAnswerEdit} label="Edit" variant="bare"
                        class="slds-float_right" data-id={answer.id}></lightning-button>
                </div><br>

                <lightning-formatted-rich-text
                    value={answer.fields.Description__c.value}></lightning-formatted-rich-text>
            </div>

            <div class="slds-var-p-around_large" key={answer.id}>
                <lightning-button-icon-stateful icon-name="utility:like" selected={likeState}
                    onclick={handleLikeButtonClick} alternative-text="Like"></lightning-button-icon-stateful>

                <lightning-button-icon-stateful icon-name="utility:dislike" selected={dislikeState}
                    onclick={handleDislikeButtonClick} alternative-text="Dislike"
                    class="slds-m-left_xx-small"></lightning-button-icon-stateful>

                <div class="slds-border_bottom slds-var-p-top_medium"></div>
            </div>
        </template>
    </lightning-card>
</template>
