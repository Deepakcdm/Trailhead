<template> 
        <lightning-card title="Hello Iterator" icon-name="custom:custom14">
           <template iterator:con={contacts}>
                <div if:true={con.first} key={con.value.id} class="list-first"></div>
               <li key={con.value.Id}> {con.value.Name}, {con.value.Id}, {con.value.Title}
           <div if:true={con.last} class="list-last"></div>
               </li>
          </template>
        </lightning-card>
         
                <lightning-card title="Template For Each" icon-name="custom:custom14">
                        <template for:each={contacts} for:item="contact">
                                <li key={contact.Id}>
                                    {contact.Name}, {contact.Title}
                                </li>
                        </template>
                    </lightning-card>
        </template>
